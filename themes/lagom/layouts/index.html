{{ partial "header.html" . }}

<div class="container">
  <div class="four columns sidebar">
    {{ partial "sidebar.html" . }}
  </div>

  <div class="eleven columns content">
    <div id="home">
      <ul id="blog-posts" class="posts">
        {{ range first 35 .Site.Pages }}
          <li>
            <div class="left-horizontal">
              <span>{{ .Date.Format "Jan 2, 2006" }}</span>
            </div>
            <div class="right-horizontal">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
          </li>
        {{ end }}
      </ul>

      <h3>Visit the <a href="archive.html">archive</a> for previous posts.</h3>
    </div>

    <div class="footer">
      {{ partial "footer.html" . }}
    </div>
  </div>
</div>

{{ partial "close.html" . }}
